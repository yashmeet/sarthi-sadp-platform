apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: sadp
type: Opaque
stringData:
  connection-string: "postgresql+asyncpg://postgres:changeme@cloud-sql-proxy:5432/sarthi"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: sadp
type: Opaque
stringData:
  secret-key: "your-super-secret-jwt-key-change-in-production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sadp-config
  namespace: sadp
data:
  environment: "production"
  log_level: "info"
  max_concurrent_requests: "100"
  request_timeout_seconds: "300"
  enable_metrics: "true"
  enable_tracing: "true"
  allowed_origins: "http://localhost:3000,http://localhost:8080"