apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-runtime
  namespace: sadp
  labels:
    app: agent-runtime
    component: backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-runtime
  template:
    metadata:
      labels:
        app: agent-runtime
        component: backend
        version: v1
    spec:
      serviceAccountName: agent-runtime-sa
      containers:
      - name: agent-runtime
        image: us-central1-docker.pkg.dev/sarthi-patient-experience-hub/sarthi-services/agent-runtime:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GCP_PROJECT_ID
          value: "sarthi-patient-experience-hub"
        - name: GCP_REGION
          value: "us-central1"
        - name: ENVIRONMENT
          value: "production"
        - name: PUBSUB_TOPIC
          value: "agent-runtime-topic"
        - name: PUBSUB_SUBSCRIPTION
          value: "agent-runtime-sub"
        - name: STORAGE_BUCKET
          value: "sarthi-app-data-bucket"
        - name: POML_BUCKET
          value: "sarthi-poml-library-bucket"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: connection-string
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret-key
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      nodeSelector:
        workload: general
---
apiVersion: v1
kind: Service
metadata:
  name: agent-runtime-service
  namespace: sadp
  labels:
    app: agent-runtime
spec:
  type: ClusterIP
  selector:
    app: agent-runtime
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-runtime-hpa
  namespace: sadp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-runtime
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80