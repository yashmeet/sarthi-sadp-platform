apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-runtime-sa
  namespace: sadp
  annotations:
    iam.gke.io/gcp-service-account: agent-runtime-sa@sarthi-patient-experience-hub.iam.gserviceaccount.com
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: evaluation-sa
  namespace: sadp
  annotations:
    iam.gke.io/gcp-service-account: evaluation-sa@sarthi-patient-experience-hub.iam.gserviceaccount.com
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: development-sa
  namespace: sadp
  annotations:
    iam.gke.io/gcp-service-account: development-sa@sarthi-patient-experience-hub.iam.gserviceaccount.com
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-sa
  namespace: sadp
  annotations:
    iam.gke.io/gcp-service-account: monitoring-sa@sarthi-patient-experience-hub.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sadp-services-role
  namespace: sadp
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-runtime-rolebinding
  namespace: sadp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sadp-services-role
subjects:
- kind: ServiceAccount
  name: agent-runtime-sa
  namespace: sadp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: evaluation-rolebinding
  namespace: sadp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sadp-services-role
subjects:
- kind: ServiceAccount
  name: evaluation-sa
  namespace: sadp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: development-rolebinding
  namespace: sadp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sadp-services-role
subjects:
- kind: ServiceAccount
  name: development-sa
  namespace: sadp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring-rolebinding
  namespace: sadp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sadp-services-role
subjects:
- kind: ServiceAccount
  name: monitoring-sa
  namespace: sadp